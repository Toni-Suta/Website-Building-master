<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Intro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <button type="button">Standard Button</button>
    <button type="button" class="btn btn-primary">Bootstrap Button</button>
    <!--  
       jquery file se integrira prije bootstrap file-a jer bootstrap zahtjeva jquery file
       Neophodno je navesti doctype deklaraciju html5 jezika
       Isto tako potreban je meta name viewport tako da se vrijednost vidnog polja postovlja na vrijednost softverske css sirine uredaja i da inicijalno uvecanje ima vrijednost 1 i da je potrebno da nema nikakvog uvecavanja prikaza (Neophodno za responsive web kreiranje)
        
        BUTTON:
        Korišćenjem dve prikazane linije HTML koda, kreiraju se dva button elementa. Prvi je klasični button element, bez ikakvih dodatnih atributa (osim standardnog atributa type, kojim se definiše tip dugmeta). Ipak, na drugom button elementu postavljen je atribut class, kojim su ovom elementu dodeljene dve klase. Reč je o klasama koje postoje unutar Bootstrapa, a kojima se kreira jedno Bootstrap dugme. Inače, ovo je osnovni princip korišćenja Bootstrapa – na elemente se postavljaju specifične klase, čime se dobija posebna vizuelna reprezentacija ili ponašanje.

        Bootstrap je moguće preuzeti sa zvaničnog web sajta:
        https://getbootstrap.com/

        jQuery je moguće preuzeti sa zvaničnog sajta:
        https://jquery.com/download/

        Baš kao i Bootstrap, i jQuery postoji u nekoliko različitih verzija. Osnovna podela je na punu i slim varijantu. Za korišćenje Bootstrapa, dovoljna je slim varijanta, iz koje su isključeni moduli za rad sa Ajaxom i efektima.
        
        -->
    <script src="js/jquery-3.6.4.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
