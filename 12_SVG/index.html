<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalable Vector Graphics</title>

    <style>
      #my-div {
        width: 300px;
        height: 300px;
        background: url(img/logo.svg);
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="my-div">
      <img src="img/logo.svg" alt="coffee shop logo" />
    </div>

    <svg>
      <polygon
        points="40 85,80 25,120 85"
        stroke-width="2"
        stroke="#4F95FF"
        fill="#4D4D4D"
      />
    </svg>
  </body>
</html>
