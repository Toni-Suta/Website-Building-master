      /*
      parents() function will show every parent element
      1st each() function goes through array of selected element
      2nd to each function we add anonimus function that will foward every element
      3rd $(this) will access every individual element - this is JS Object
      4th $ before this enables usage of JQuery method .prop

      let elements = $("#heading1").siblings();

      - .siblings method takes all siblings of element with id #my-list basically it means that it searches for all elements that are related to specific element but are not parents
      - let elements = $("#heading1").next();
      -.next method selects 1st next element after selected element #heading1 > p
      - let elements = $("#heading1").nextAll();

      - .eq("1") takes index from searched element

      JQuery Functionalities
      -provide processing of events easier activation of logic that will activate when event happens

      1st $("#my-button") gets element by id
      2nd adds .click event to element
      3rd adds function to .click event with alert function
      */
