<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery - Content, Structure and Style manipulation</title>
  </head>
  <body>
    <!-- 1 
    <h1 id="heading1">This is headi-ng 1</h1>
    -->

    <!-- 2 
    <ul id="my-list">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    -->

    <!-- 3 -->
    <form id="my-form">
      <input type="text" name="name" id="name" />
      <input id="male" type="radio" name="gender" value="male" />
      <label for="male" checked>Male</label>
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="submit" value="Submit" />
      <input type="checkbox" name="newsletter" value="yes" id="newsletter" />
      <label for="newsletter">I would like to receive newsletter.</label>

      <input type="submit" value="Submit" />
    </form>
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script>
      /* 1
      - content(text) of heading1 element was selected and shown in console with .text

        let h1Text = $("#heading1").text();
        console.log(h1Text);
        */

      /* 2
      - whole structure of element is shown in console with .html

      let ulText = $("#my-list").html();
      console.log(ulText);
      */

      /* 1
      - .text shows span as content of h1 element in console
      - .html take stylization and changes content of element
      
      let h1Text = $("#heading1").html(
        "This is <span style='color:red;'>new</span> heading text."
      );
      */

      /* 3 inputs
      // - with this value of input element is defined in code and event is called outside of function
      $("#name").val("default.value");

      // - with this user of browser inputs value(text) and function sumbits it to console
      $("#my-form").submit(function (e) {
        e.preventDefault();

        let nameValue = $("#name").val();

        // - with this line input is selected with name gender and pseudoclass checked is selected so value of selected type of "radio" item is shown in console
        let selectedGender = $("input[name=gender]:checked").val();

        // - with this line special JQuery funtion .is() is used to determine is "radio" item of newsletter input element checked or not(funtion returns boolean value true or false) .is() takes in parameter (condition) pseudoclass ":checked"
        let newsletterChecked = $("#newsletter").is("checked");

        console.log(nameValue);
        console.log(selectedGender);
        console.log(newsletterChecked);
      });
      */
    </script>
  </body>
</html>
